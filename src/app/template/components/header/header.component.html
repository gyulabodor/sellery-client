<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="clickable-title" [matMenuTriggerFor]="menu">Sellery</span>
  </mat-toolbar-row>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="salary">
      My salary <mat-icon>attach_money</mat-icon>
    </button>
    <button mat-menu-item routerLink="dashboard">
      Dashboard <mat-icon>space_dashboard</mat-icon>
    </button>

    <button mat-menu-item routerLink="stats">
      Statistics <mat-icon>receipt</mat-icon>
    </button>

    <button mat-menu-item routerLink="faq">
      FAQ <mat-icon>help</mat-icon>
    </button>
  </mat-menu>
</mat-toolbar>
